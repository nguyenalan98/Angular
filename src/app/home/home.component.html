<body style="width:100%;">
    <br>
    <h1 style="text-align:center;">Available Events</h1><br>
    <div style="text-align:center;">
        <div style="display:inline-block;">
            <div class="card-columns justify-content-center">
                <div class="card" style="width:350px; height: 380px;" *ngFor="let item of events;index as i;">
                    <div class="card-body">
                        <p class="card-text">{{item.name}}</p>
                        <p class="card-text">{{item.date}}</p>
                        <p class="card-text">{{item.time}}</p>
                        <p class="card-text">{{item.duration}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
